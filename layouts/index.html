{{ define "main" }}
		{{ range .Site.RegularPages }}
        <div class="posts">
            <h3 class="title"> <a href="{{.Permalink}}"> {{.Title}} </a></h3>
            <p class="desc">{{.Summary}}</p>

            <ul class="tags">Tags:
                <li><a href="/tag={{.Params.Tags}}}">{{ .Params.Tags }}</a> </li>
            </ul>
        </div>
        {{ end }}
{{ end }}
